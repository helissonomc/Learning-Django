<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form action="register" method="post">
        {% csrf_token %}

        <input type="text" name="first_name" placeholder="Your First Name"><br>
        <input type="text" name="last_name" placeholder="Your Last Name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="email"><br>
        <input type="password" name="password1" placeholder="Password" id="password" required><br>
        <input type="password" name="password2" placeholder="Confirm Password" id="confirm_password" required><br>
        <input type="submit" value="Enviar">
    </form>

    <div>
        {% for message in messages %}
            <h3 style="color: red;">{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
